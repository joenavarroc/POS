<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <form th:action="@{/auth/registrar}" method="post" class="auth-form">
            <h3 class="heading">Registro de Usuario</h3>

            <div class="input-group">
                <input type="text" id="nombre" name="nombre" required placeholder="Nombre completo">
            </div>

            <div class="input-group">
                <input type="email" id="email" name="email" required placeholder="Correo electrónico">
            </div>

            <div class="input-group">
                <input type="text" id="username" name="username" required placeholder="Nombre de usuario">
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" required placeholder="Contraseña">
            </div>

            <div class="input-group">
                <input type="text" id="nombre" name="nombre" required placeholder="Nombre de la empresa">
            </div>

            <button type="submit">Registrarse</button>

            <div class="bottom-text">
                <span>¿Ya tenés una cuenta?</span>
                <a th:href="@{/auth/login}">Iniciar sesión</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
